
<block-ui>
    <div class="d-flex justify-content-center"><label>Catalogo de Generaciones</label></div>
    
    <div class="container">
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModal" (click)="limpiar()">Agregar Generación</button>
        <table class="table table-fixed">
          <thead>
            <tr>
              <th class="col-xs-3">Titulo</th>
              <th class="col-xs-3">FechaInicio</th>
              <th class="col-xs-3">FechaFin</th>
              <th class="col-xs-3">Semestre</th>
              <th class="col-xs-3">Editar</th>
             
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of Generaciones">
              <td class="col-xs-3">{{item.titulo}}</td>
              <td class="col-xs-3">{{item.fechaInicio}}</td>
              <td class="col-xs-3">{{item.fechaFin}}</td>
              <td class="col-xs-3">{{item.semestreID}}</td>
              <!-- <td class="col-xs-3">
                <ng-template [ngIf]="item.activo" [ngIfElse]="elseBlock">
                  <label>Activo</label>
                </ng-template>
                <ng-template #elseBlock>
                  <label>Inactivo</label>
                </ng-template>
              </td> -->
              <td class="col-xs-3"><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModal" (click)="GetGeneracion(item.generacionID)">Editar</button></td>
            </tr>    
           
          </tbody>
        </table>
      </div>
