
<block-ui>
<div class="d-flex justify-content-center"><label>Catalogo de Perfiles</label></div>

<div class="container">
    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModal" (click)="limpiar()">Agregar Perfil</button>
    <table class="table table-fixed">
      <thead>
        <tr>
          <th class="col-xs-3">Perfil</th>
          <th class="col-xs-3">Descripción</th>
          <th class="col-xs-3">Estatus</th>
          <th class="col-xs-3">Editar</th>
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of Perfiles">
          <td class="col-xs-3">{{item.nombrePerfil}}</td>
          <td class="col-xs-3">{{item.descripcion}}</td>
          <td class="col-xs-3">
            <ng-template [ngIf]="item.activo" [ngIfElse]="elseBlock">
              <label>Activo</label>
            </ng-template>
            <ng-template #elseBlock>
              <label>Inactivo</label>
            </ng-template>
          </td>
          <td class="col-xs-3"><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModal" (click)="GetPerfil(item.perfilID)">Editar</button></td>
        </tr>    
       
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Perfiles</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
                  <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Nombre:</label>
                      <input type="text" class="form-control" id="recipient-name" [(ngModel)]="perfil.nombrePerfil">
                  </div>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Descripción:</label>
                    <input type="text" class="form-control" id="recipient-name" [(ngModel)]="perfil.descripcion">
                </div>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Estatus:</label>
                    <select class="form-control" [(ngModel)]="perfil.activo">
                      <option selected="selected">Seleccione una Opción</option>
                      <option [ngValue]="true">Activo</option>
                      <option [ngValue]="false">Inactivo</option>
                    </select>
                  </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" #myModalClose>Cerrar</button>
            <ng-template [ngIf]="perfil.perfilID" [ngIfElse]="elseBlock">
              <button type="button" class="btn btn-primary" id="act" name="act" (click)="Actualizar()">Actualizar Perfil</button>
            </ng-template>
            <ng-template #elseBlock>
              <button type="button" class="btn btn-primary" id="guarda" name="guarda" (click)="Guardar()">Guardar Perfil</button>
            </ng-template>
          </div>
      </div>
  </div>
</div>
</block-ui>
